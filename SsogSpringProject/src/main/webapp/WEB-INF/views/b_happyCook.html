	   const WINDOW_HEIGHT = window.innerHeight;
	   const DOC_TOTAL_HEIGHT = document.body.offsetHeight;
	     const IS_END = (WINDOW_HEIGHT + SCROLLED_HEIGHT > DOC_TOTAL_HEIGHT - 500);
