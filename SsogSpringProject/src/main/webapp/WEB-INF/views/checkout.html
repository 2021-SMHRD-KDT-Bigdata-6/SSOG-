    	<%@include file="includes/header.jsp" %>
    </div>

    <section class="hero-wrap hero-wrap-2" style="background-image: url('resources/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate mb-5 text-center">
			<p class="breadcrumbs mb-0"><span class="mr-2"><a href="index.do">Home <i class="fa fa-chevron-right"></i></a></span> <span>Checkout <i class="fa fa-chevron-right"></i></span></p>
            <h2 class="mb-0 bread">Checkout</h2>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section">
    	<div class="container">
    		<div class="row justify-content-center">
          <div class="col-xl-10 ftco-animate">
						<form action="#" class="billing-form">
							<h3 class="mb-4 billing-heading">배송정보</h3>
	          	<div class="row align-items-end">
	          		<div class="col-md-6">
	                <div class="form-group">
	                	<label for="firstname">수령인</label>
	                  <input type="text" class="form-control" placeholder="">
	                </div>
	              </div>
		            <div class="col-md-6">
		            	<div class="form-group">
	                	<label for="streetaddress">연락처</label>
	                  <input type="text" class="form-control" placeholder="숫자만 입력해 주세요.">
	                </div>
		            </div>
		            <div class="w-100"></div>
		            <div class="col-md-6">
		            	<div class="form-group">
	                	<label for="towncity">우편번호</label>
	                  <input type="text" class="form-control" placeholder="">
	                </div>
		            </div>
		            <div class="w-100"></div>
		            <div class="col-md-6">
		            	<div class="form-group">
		            		<label for="postcodezip">배송지 주소</label>
	                  <input type="text" class="form-control" placeholder="">
	                </div>
		            </div>
		            <div class="col-md-6">
		            	<div class="form-group">
		            		<label for="postcodezip"></label>
	                  <input type="text" class="form-control" placeholder="상세주소를 입력해 주세요.">
	                </div>
		            </div>
		            <div class="w-100"></div>
		            <div class="col-md-6">
	                <div class="form-group">
	                	<label for="phone">배송메세지</label>
	                  <input type="text" class="form-control" placeholder="">
	                </div>
	              </div>
                <div class="w-100"></div>
	            </div>
	          </form><!-- END -->



	          <div class="row mt-5 pt-3 d-flex">
	          	<div class="col-md-6 d-flex">
	          		<div class="cart-detail cart-total p-3 p-md-4">
	          			<h3 class="billing-heading mb-4">주문상품 정보</h3>
	          			<p class="d-flex">
		    						<span>양파4kg</span>
		    						<span>8820원</span>
		    					</p>
		    					<p class="d-flex">
		    						<span>국산 양배추 1통</span>
		    						<span>5900원</span>
		    					</p>
		    					<p class="d-flex">
		    						<span>햇 꿀밤 호박 고구마</span>
		    						<span>6900원</span>
		    					</p>
		    					<hr>
		    					<p class="d-flex total-price">
		    						<span>최종 결제금액</span>
		    						<span>21620원</span>
		    					</p>
								</div>
	          	</div>
	          	<div class="col-md-6">
	          		<div class="cart-detail p-3 p-md-4">
	          			<h3 class="billing-heading mb-4">결제정보</h3>
									<div class="form-group">
										<div class="col-md-12">
											<div class="radio">
											   <label><input type="radio" name="optradio" class="mr-2"> 신용카드</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-12">
											<div class="radio">
											   <label><input type="radio" name="optradio" class="mr-2"> 계좌이체</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-12">
											<div class="radio">
											   <label><input type="radio" name="optradio" class="mr-2"> 간편결제</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-12">
											<div class="checkbox">
											   <label><input type="checkbox" value="" class="mr-2"> 주문 내용을 확인하였으며, 정보 제공 등에 동의합니다.</label>
											</div>
										</div>
									</div>
									<p><a href="checkout.do"class="btn btn-primary py-3 px-4">결제하기</a></p>
								</div>
	          	</div>
	          </div>
          </div> <!-- .col-md-8 -->
        </div>
    	</div>
    </section>
