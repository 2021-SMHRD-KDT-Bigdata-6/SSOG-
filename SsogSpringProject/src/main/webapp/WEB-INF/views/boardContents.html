  <script>
  function getParameterByName(name) {
	  name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
	  var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
	      results = regex.exec(location.search);
	  return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	} 
  $(document).ready(()=>{
		loadCmt();
		
	})
	function loadCmt(){
		let bno = getParameterByName("num");
	  $.ajax({
		  url : "getCmtList",
		 
		  data : {"bno":bno},
		  success : resultHtml,
		  error : function(){alert("error");}
	  });
  }
  
  function resultHtml(cmtList){
	  let view = "";
	  $.each(cmtList, function(index,obj){
		  view += `<li class="comment">
              <div class="vcard bio">
                <img src="resources/images/person_1.png" alt="Image placeholder">
              </div>
            <div>
              <div class="comment-body">
                <h3>${obj["writer"]}</h3>
                <div class="meta">${obj["comment_time"]}</div>
                <p>${obj["contents"]}</p>
              </div>
             </div> 
            </li>`;
	  });
			
	
	  
	  $("#comment-list").html(view);
  }

  </script>
